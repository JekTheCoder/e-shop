<div class="mt"></div>

<div class="grid">
    <div class="left">
        <app-other-filters (otherFiltersChanges)="addFilters($event)"></app-other-filters>
    </div>
    <div class="center">
        <div class="up">
            <div class="search">
                <app-search-bar (valueChange)="search($event)"></app-search-bar>
            </div>
        </div>
        <div class="products">
            <app-product-label *ngFor="let product of productsFiltered$ | async" [product]="product"></app-product-label>
        </div>
    </div>
    <div class="right"></div>
</div>
