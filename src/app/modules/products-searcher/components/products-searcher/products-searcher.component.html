<div class="mt"></div>

<div class="grid">
    <div class="left"></div>
    <div class="center">
        <div class="up">
            <div class="search">
                <app-search-bar (valueChange)="search($event)"></app-search-bar>
            </div>
        </div>
        <div class="products">
            <ng-container *ngIf="productsFiltered$"></ng-container>
            <div class="label" *ngFor="let product of productsFiltered$ | async">
                {{ product | json }}
            </div>
        </div>
    </div>
    <div class="right"></div>
</div>
